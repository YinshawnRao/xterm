<!DOCTYPE html>
<html>
<head>
	<title>登录页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
		  <h1>Web Shell登录工具 <small>输入信息并点击登录</small></h1>
		</div>
		<form class="form-horizontal" action="/ssh/login" method="post">
	      <div class="form-group">
	        <label for="inputHost" class="col-sm-2 control-label">Host</label>
	        <div class="col-sm-10">
	          <input type="text" class="form-control" id="inputHost" name="inputHost" placeholder="主机IP地址" value="47.92.37.213">
	        </div>
	      </div>
	      <div class="form-group">
	        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
	        <div class="col-sm-10">
	          <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="用户名" value="root">
	        </div>
	      </div>
	      <div class="form-group">
	        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
	        <div class="col-sm-10">
	          <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="密码" value="zuzhiV587">
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-10">
	          <button type="submit" class="btn btn-primary">登录</button>
	        </div>
	      </div>
	    </form>
	</div>
</body>
</html>
